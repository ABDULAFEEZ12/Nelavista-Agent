<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nelavista AGENT Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1, h2, h3 {
            color: #1a73e8;
            margin-bottom: 10px;
        }
        .container {
            max-width: 750px;
            margin: 30px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-family: monospace;
        }
        button {
            margin-top: 15px;
            background-color: #1a73e8;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1666c1;
        }
        pre {
            background: #f0f0f0;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .processing {
            color: #ff9800;
            font-weight: bold;
            font-style: italic;
        }
        .collapsible {
            cursor: pointer;
            user-select: none;
        }
        .content {
            display: none;
            padding: 10px 0;
        }
        .visible {
            display: block;
        }
        @media (max-width: 600px) {
            .container { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nelavista AGENT Demo</h1>

        <!-- Run Task Section -->
        <h2>Run a Task</h2>
        <label for="taskInput">Enter Task Description:</label>
        <textarea id="taskInput" rows="3" placeholder="Describe your task..."></textarea>
        <button onclick="runAgent()">Run Agent</button>
        <div class="output-header">
            <h3>Agent Output:</h3>
            <button onclick="copyText('agentOutput')">Copy</button>
        </div>
        <pre id="agentOutput">Nothing yet.</pre>
        <span id="agentStatus" class="processing"></span>

        <hr>

        <!-- Generate Story Section -->
        <h2>Generate Story</h2>
        <label for="storyTaskInput">Task:</label>
        <input type="text" id="storyTaskInput" placeholder="Task name">
        <label for="storyInfraInput">Infrastructure (JSON format):</label>
        <textarea id="storyInfraInput" rows="3" placeholder='{"resources":["Lambda Function","API Gateway Endpoint","S3 Bucket"]}'></textarea>
        <label for="storyExecutionInput">Execution (JSON format):</label>
        <textarea id="storyExecutionInput" rows="3" placeholder='{"message":"Deployed 3 resources successfully."}'></textarea>
        <button onclick="generateStory()">Generate Story</button>
        <div class="output-header">
            <h3>Story Output:</h3>
            <button onclick="copyText('storyOutput')">Copy</button>
        </div>
        <pre id="storyOutput">Nothing yet.</pre>
        <span id="storyStatus" class="processing"></span>
    </div>

    <script>
        // Copy to clipboard
        function copyText(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => alert("Copied!"));
        }

        // Typewriter effect for story
        function typeWriter(text, element) {
            element.textContent = "";
            let i = 0;
            const speed = 20;
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        async function runAgent() {
            const task = document.getElementById("taskInput").value;
            if (!task.trim()) {
                alert("Please enter a task description.");
                return;
            }
            const status = document.getElementById("agentStatus");
            status.textContent = "Processing...";
            try {
                const response = await fetch("/agent", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: task })
                });
                const data = await response.json();
                document.getElementById("agentOutput").textContent = JSON.stringify(data, null, 2);
            } catch (e) {
                document.getElementById("agentOutput").textContent = "Error: " + e.message;
            } finally {
                status.textContent = "";
            }
        }

        async function generateStory() {
            const task = document.getElementById("storyTaskInput").value;
            const infraInput = document.getElementById("storyInfraInput").value;
            const executionInput = document.getElementById("storyExecutionInput").value;
            const status = document.getElementById("storyStatus");
            status.textContent = "Generating story...";

            let infra, execution;
            try {
                infra = JSON.parse(infraInput);
                execution = JSON.parse(executionInput);
            } catch (e) {
                alert("Invalid JSON in Infrastructure or Execution input.");
                status.textContent = "";
                return;
            }

            try {
                const response = await fetch("/generate_story", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ task, infra, execution })
                });
                const data = await response.json();
                typeWriter(data.story, document.getElementById("storyOutput"));
            } catch (e) {
                document.getElementById("storyOutput").textContent = "Error: " + e.message;
            } finally {
                status.textContent = "";
            }
        }
    </script>
</body>
</html>
