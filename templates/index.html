<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nelavista AGENT Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
            margin: 0;
        }
        h1, h2, h3 {
            text-align: center;
            color: #1a73e8;
        }
        .container {
            max-width: 900px;
            margin: 0 auto 40px auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-family: monospace;
        }
        button {
            background-color: #1a73e8;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #1666c1;
        }
        pre {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            max-height: 300px;
        }
        .task-card {
            background: #eef5ff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid #1a73e8;
            animation: fadeIn 0.5s ease;
        }
        .task-card.success { border-left-color: #28a745; }
        .task-card.failed { border-left-color: #dc3545; }
        .resource-status {
            display: inline-block;
            padding: 3px 8px;
            margin: 2px;
            border-radius: 4px;
            color: #fff;
            font-size: 12px;
        }
        .resource-pending { background-color: #ffc107; }
        .resource-success { background-color: #28a745; }
        .resource-failed { background-color: #dc3545; }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff0;
            animation: fall 3s linear infinite;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fall {
            0% { transform: translateY(-10px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        /* Mobile-friendly adjustments */
        @media(max-width: 700px) {
            .container { padding: 15px; }
            button { width: 100%; margin-bottom: 10px; }
        }
    </style>
</head>
<body>
    <h1>Nelavista AGENT Demo</h1>

    <div class="container">
        <h2>Agent Settings</h2>
        <label for="speed">Simulation Speed:</label>
        <select id="speed">
            <option value="fast">Fast</option>
            <option value="normal" selected>Normal</option>
            <option value="slow">Slow</option>
        </select>
        <label><input type="checkbox" id="voiceNotify"> Voice Notifications</label>
    </div>

    <div class="container">
        <h2>Run a Task</h2>
        <label for="taskInput">Enter Task Description:</label>
        <textarea id="taskInput" rows="3" placeholder="Describe your task..."></textarea>
        <button onclick="runAgent()">Run Agent</button>

        <h3>Task Queue & Resource Status:</h3>
        <div id="taskQueue"></div>

        <h3>Agent Output:</h3>
        <pre id="agentOutput">Nothing yet.</pre>
    </div>

    <div class="container">
        <h2>Generate Story</h2>
        <label for="storyTaskInput">Task:</label>
        <input type="text" id="storyTaskInput" placeholder="Task name">
        <label for="storyInfraInput">Infrastructure (JSON format):</label>
        <textarea id="storyInfraInput" rows="3" placeholder='{"resources":["Lambda Function","API Gateway Endpoint","S3 Bucket"]}'></textarea>
        <label for="storyExecutionInput">Execution (JSON format):</label>
        <textarea id="storyExecutionInput" rows="3" placeholder='{"message":"Deployed 3 resources successfully."}'></textarea>
        <button onclick="generateStory()">Generate Story</button>
        <button onclick="copyStory()">Copy Final Story</button>

        <h3>Story Output:</h3>
        <pre id="storyOutput">Nothing yet.</pre>
    </div>

    <div class="container">
        <h2>Task History</h2>
        <div id="history"></div>
    </div>

    <script>
        const taskQueueEl = document.getElementById("taskQueue");
        const historyEl = document.getElementById("history");

        async function runAgent() {
            const taskText = document.getElementById("taskInput").value;
            if (!taskText) return alert("Please enter a task description.");

            const speed = document.getElementById("speed").value;
            const voiceNotify = document.getElementById("voiceNotify").checked;

            // Clear queue
            taskQueueEl.innerHTML = "";
            agentOutput.textContent = "Running...";

            // Simulate resource execution
            const resources = ["Lambda Function", "API Gateway Endpoint", "S3 Bucket"];
            const executedResources = [];
            for (let i = 0; i < resources.length; i++) {
                const resName = resources[i];
                const resEl = document.createElement("span");
                resEl.textContent = resName;
                resEl.className = "resource-status resource-pending";
                taskQueueEl.appendChild(resEl);
                await sleep(speed === "fast" ? 100 : speed === "normal" ? 300 : 600);
                resEl.className = "resource-status resource-success";
                executedResources.push(resName);
            }

            const message = `Deployed ${executedResources.length} resources successfully.`;

            const result = {
                task: taskText,
                reasoning: `Analyzed task: '${taskText}' and created an execution plan.`,
                infra_plan: {
                    service: "Lambda + API Gateway",
                    task_summary: `Scaffolded infrastructure for: ${taskText}`,
                    resources
                },
                execution: {
                    status: "success",
                    executed_resources: executedResources,
                    message
                }
            };

            document.getElementById("agentOutput").textContent = JSON.stringify(result, null, 2);

            addHistoryCard(taskText, result, executedResources, message);

            if (voiceNotify) {
                const utterance = new SpeechSynthesisUtterance("Task completed successfully!");
                speechSynthesis.speak(utterance);
            }

            confettiAnimation();
        }

        async function generateStory() {
            try {
                const task = document.getElementById("storyTaskInput").value;
                const infra = JSON.parse(document.getElementById("storyInfraInput").value);
                const execution = JSON.parse(document.getElementById("storyExecutionInput").value);

                const story = (
                    `The task '${task}' was executed successfully.\n` +
                    `Infrastructure used: ${infra.resources.join(", ")}.\n` +
                    `Execution summary: ${execution.message}.\n` +
                    "Lambda handled logic, API Gateway exposed the endpoint, and S3 provided storage.\n" +
                    "This architecture ensures scalability and smooth operations."
                );

                typeWriter(story, document.getElementById("storyOutput"));
            } catch (err) {
                alert("Invalid JSON input for infrastructure or execution.");
            }
        }

        function addHistoryCard(task, result, resources, message) {
            const card = document.createElement("div");
            card.className = "task-card success";

            card.innerHTML = `
                <strong>Task:</strong> ${task} <br>
                <strong>Resources:</strong> ${resources.map(r => `<span class="resource-status resource-success">${r}</span>`).join(" ")}<br>
                <strong>Execution:</strong> ${message}<br>
                <button onclick="toggleJSON(this)">Show/Hide JSON</button>
                <pre style="display:none;">${JSON.stringify(result, null, 2)}</pre>
            `;

            historyEl.prepend(card);
        }

        function toggleJSON(btn) {
            const pre = btn.nextElementSibling;
            pre.style.display = pre.style.display === "none" ? "block" : "none";
        }

        function copyStory() {
            const storyText = document.getElementById("storyOutput").textContent;
            navigator.clipboard.writeText(storyText);
            alert("Story copied to clipboard!");
        }

        function typeWriter(text, el, i = 0) {
            el.textContent = "";
            const interval = setInterval(() => {
                if (i < text.length) {
                    el.textContent += text[i++];
                } else clearInterval(interval);
            }, 20);
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function confettiAnimation() {
            for (let i = 0; i < 50; i++) {
                const conf = document.createElement("div");
                conf.className = "confetti";
                conf.style.left = Math.random() * window.innerWidth + "px";
                conf.style.backgroundColor = `hsl(${Math.random()*360},100%,50%)`;
                document.body.appendChild(conf);
                setTimeout(() => conf.remove(), 3000);
            }
        }
    </script>
</body>
</html>
